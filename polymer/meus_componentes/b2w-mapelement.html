<link rel="import" href="core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/core-menu/core-submenu.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">

<polymer-element name="b2w-mapelement">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #paper_input {
        left: 0px;
        top: 0px;
        position: relative;
        background-color: rgb(255, 255, 255);
      }
      #google_map_search {
        left: 770px;
        top: 320px;
        position: absolute;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <paper-input label="Digite o endereÃ§o../bower_components." willvalidate id="paper_input" layout vertical></paper-input>
        </core-toolbar>
        <core-menu selected="Mapa Hibrido" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item id="hibrido" icon="settings" label="Mapa Hibrido" horizontal center layout active on-tap="{{ showHibrido }}"></core-item>
          <core-item id="satelite" icon="settings" label="Mapa Satelite" horizontal center layout on-tap="{{ showSatelite }}"></core-item>
          <core-item id="terrain" icon="settings" label="Mapa Terrain" horizontal center layout on-tap="{{ showTerrain }}"></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Meu componente de Mapa</div>
      <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" zoom="18" showcentermarker maptype="hybrid" disabledefaultui id="google_map"></google-map>
      <google-map-search map="{{ $.google_map.map }}" query="{{ $.paper_input.value }}" id="google_map_search"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer({
      showTerrain: function (){
         this.$.google_map.mapType = 'terrain';
      },
      showHibrido: function (){
         this.$.google_map.mapType = 'hybrid';
      },
      showSatelite: function (){
         this.$.google_map.mapType = 'satellite';
      }
    });

  </script>

</polymer-element>
